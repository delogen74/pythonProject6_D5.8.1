{% load socialaccount %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход в аккаунт</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p>У вас нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрируйтесь</a></p>

    <hr>
    <p>Или войдите с помощью:</p>
    <a href="{% provider_login_url 'yandex' %}">Войти через Yandex</a>
</body>
</html>
